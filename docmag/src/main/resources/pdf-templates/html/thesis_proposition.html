<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
  <title>Предложение за възлагане на дипломна работа</title>
  <link rel="stylesheet" type="text/css" href="thesis_proposition.css"/>
</head>
<body>
  <div class="header">
    <img class="logo" src="logo.png"/>
    <h1>Предложение за възлагане на дипломна работа</h1>
    <h3>
      към катедра "${department}",<br/>
      ${faculty}, СУ "Св. Климент Охридски"
    </h3>
  </div>
  <div class="clear"></div>
  <p>
    <strong>От дипломант:</strong> <span id="student_name"></span>,
    специалност <span id="student_subject"></span>,
    факултетен No <span id="faculty_number"></span>
  </p>
  <p>
    <strong>Научen ръководител:</strong><br/>
    <span id="instructor_name"></span>
  </p>
  <p>
    <strong>Консултанти:</strong><br/>
    <span id="consultants"></span>
  </p>
</body>
</html>
